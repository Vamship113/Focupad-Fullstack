<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Board View</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Board</h1>
        </header>
        <section class="board">
            <div class="column">
                <h2>To Do</h2>
                <div class="task">
                    <h3>Task 1</h3>
                    <p>Description of Task 1</p>
                </div>
                <div class="task">
                    <h3>Task 2</h3>
                    <p>Description of Task 2</p>
                </div>
            </div>
            <div class="column">
                <h2>In Progress</h2>
                <div class="task">
                    <h3>Task 3</h3>
                    <p>Description of Task 3</p>
                </div>
            </div>
            <div class="column">
                <h2>Completed</h2>
                <div class="task">
                    <h3>Task 4</h3>
                    <p>Description of Task 4</p>
                </div>
                <div class="task">
                    <h3>Task 5</h3>
                    <p>Description of Task 5</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
